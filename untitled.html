<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <style>
    table {
      border-collapse: collapse;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    
    th {
      background-color: #ddd;
    }
    
    .booked {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Calendar</h1>
  
  <div>
    <button onclick="previousMonth()">Previous</button>
    <span id="currentMonth"></span>
    <button onclick="nextMonth()">Next</button>
  </div>

  <table id="calendar">
    <tr>
      <th>Sunday</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
  </table>

  <script>
    var currentDate = new Date();
    var bookedDates = [5, 10, 15]; // Example: Array of booked dates

    // Function to generate and display the calendar
    function generateCalendar(year, month) {
      var calendar = document.getElementById("calendar");
      calendar.innerHTML = ""; // Clear previous calendar

      // Set the current month and year in the heading
      var currentMonthElement = document.getElementById("currentMonth");
      currentMonthElement.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

      // Get the number of days in the current month
      var daysInMonth = new Date(year, month + 1, 0).getDate();

      // Get the first day of the month
      var firstDay = new Date(year, month, 1).getDay();

      // Create a table row for the days of the month
      var row = document.createElement("tr");

      // Add empty cells for the days before the first day of the month
      for (var i = 0; i < firstDay; i++) {
        var cell = document.createElement("td");
        row.appendChild(cell);
      }

      // Add cells for each day of the month
      for (var day = 1; day <= daysInMonth; day++) {
        var cell = document.createElement("td");
        cell.textContent = day;
        
        // Check if the day is booked
        if (bookedDates.includes(day)) {
          cell.classList.add("booked");
        }

        row.appendChild(cell);

        // Start a new row after Saturday
        if (new Date(year, month, day).getDay() === 6) {
          calendar.appendChild(row);
          row = document.createElement("tr");
        }
      }

      // Add the remaining cells to the last row
      calendar.appendChild(row);
    }

    // Function to display the previous month
    function previousMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    // Function to display the next month
    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    }

    // Generate the initial calendar
    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
  </script>
</body>
</html>
